<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Example</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="CustomStyles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <a class="btn btn-primary" data-toggle="collapse" href="#imageGallery">
                            Toggle Image Gallery
                        </a>
                    </div>
                    <div class="card-body show" id="imageGallery">
                        <div class="row">
                        <div class="col-md-4 col-sm-6 img-thumbnail">
                            <a href="images/gallery/1.jpg">
                                <p>1</p>
                                <img src="images/gallery/1.jpg" class="img-fluid" />
                            </a>
                        </div>
                        <div class="col-md-4 col-sm-6 img-thumbnail">
                            <a href="images/gallery/2.jpg">
                                <p>2</p>
                                <img src="images/gallery/2.jpg" class="img-fluid" />
                            </a>
                        </div>
                        <div class="col-md-4 col-sm-6 img-thumbnail">
                            <a href="images/gallery/3.jpg">
                                <p>3</p>
                                <img src="images/gallery/3.jpg" class="img-fluid" />
                            </a>
                        </div>
                            </div>
                    </div>
                </div>
            </div>
           

            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
