<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Example</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="CustomStyles.css" rel="stylesheet" />
	<link href="bootstrap/css/fontawesome.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/popper.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="fontawesome/js/all.js"></script>
</head>
<body>
	<div class="container">
		<br />
		Tabs
		<br />
		<br />
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" href="#"> <span class="fas fa-home"></span> Home</a>
			</li>
			<li class="nav-item">

				<a class="nav-link" href="#"><span class="fas fa-phone"></span> Contact</a>
			</li>
			<li class="nav-item">

				<a class="nav-link" href="#"><span class="fas fa-bell"></span> Notification</a>
			</li>
		</ul>
		<br />
		Pills
		<br />
		<br />
		<ul class="nav nav-pills">
			<li class="nav-item">
				<a class="nav-link active" href="#"> <span class="fas fa-home"></span> Home</a>
			</li>
			<li class="nav-item">

				<a class="nav-link" href="#"><span class="fas fa-phone"></span> Contact</a>
			</li>
			<li class="nav-item">

				<a class="nav-link" href="#"><span class="fas fa-bell"></span> Notification</a>
			</li>
		</ul>

		<br />
		Justified
		<br />
		<br />
		<ul class="nav nav-justified">
			<li class="nav-item">
				<a class="nav-link active" href="#"> <span class="fas fa-home"></span> Home</a>
			</li>
			<li class="nav-item">

				<a class="nav-link" href="#"><span class="fas fa-phone"></span> Contact</a>
			</li>
			<li class="nav-item">

				<a class="nav-link" href="#"><span class="fas fa-bell"></span> Notification</a>
			</li>
		</ul>
		<br />
		With dropdown
		<br />
		<br />
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" href="#"> <span class="fas fa-home"></span> Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#"><span class="fas fa-phone"></span> Contact</a>
			</li>
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">About Us</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Action</a>
					<a class="dropdown-item" href="#">Another action</a>
					<a class="dropdown-item" href="#">Something else here</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#">Separated link</a>
				</div>
			</li>
		</ul>
	</div>

</body>

</html>
